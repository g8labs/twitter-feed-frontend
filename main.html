<!DOCTYPE html>
<html>
<head>
  <title>Twitter's feed mimic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
  <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
    <header id="top">
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#top">
                <img src="imgs/logo.png"/>
            </a>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a class="active" href="#"><i class="icon-home"></i> Home <span class="sr-only">(current)</span></a></li>
              <li><a href="#"><i class="icon-bell"></i> Notifications</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search Twitter">
                </div>
              </form>
              <li><button type="button" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#postTweet"><i class="icon-pencil"></i> Tweet</button></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
  </nav>
    </header>
    <div class="container-fluid" style="padding-top: 70px;">
      <div class="row">
        <aside class="col-xs-12 visible-xs">
            <div class="well user-info-top">
              <div class="user-info-top-img">
                <button type="button"><i class="icon-camera-retro"></i></button>
              </div>
              El Tincho
            </div>
        </aside>
        </div>
        <div class="row">
          <section class="col-sm-6 col-sm-push-3">
            <ul id="tweetSection" class="no_bullet">
            </ul>
          </section>
          <aside class="col-sm-3 col-sm-pull-6">
              <div class="well user-info hidden-xs">
                <div class="user-info-img">
                  <button type="button"><i class="icon-camera-retro icon-2x"></i></button>
                </div>
                <div class="user-info-name">
                El Tincho
              </div>
              </div>
          </aside>
          <aside class="col-sm-3">
              <div class="well">
                  El Tincho's twitters-feed mimic
              </div>
          </aside>
        </div>
    </div>

    <div class="modal fade" id="postTweet" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">En que estas pensando??</h4>
          </div>
        <div class="modal-body">
          <p><input type="text" id="tweet" size="90%" name="tweet" value=""></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="postBtn" type="button" class="btn btn-primary" data-dismiss="modal">Tweet</button>
      </div>
    </div>
  </div>
</div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/smoothscrolling.js"></script>
    <script type="text/javascript" src="js/twitter.js"></script>
    <script type="text/javascript" src="js/ejs.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
